language: java

jdk:
  - oraclejdk8

cache:
  directories:
    - "$HOME/google-cloud-sdk/"
    - "$HOME/.m2/"

env:
  global:
    - GOOGLE_APPLICATION_CREDENTIALS=/tmp/spydra_foss_ci.json
    - INIT_ACTIONS_BUCKET=spotify-init-actions
    - PATH=$PATH:${HOME}/google-cloud-sdk/bin
    - secure: 
    - secure: 

before_install:
  # Decrypt the credentials for accessing GCP project (only non pull-requests)
  - openssl aes-256-cbc -K $encrypted_e1de2a468852_key -iv $encrypted_e1de2a468852_iv -in secrets/spydra_foss_ci.json.enc -out ${GOOGLE_APPLICATION_CREDENTIALS} -d
  # If the SDK is not already cached, download it and install it into path
  - gcloud version || true
  - if [ ! -d "$HOME/google-cloud-sdk/bin" ]; then rm -rf $HOME/google-cloud-sdk; export CLOUDSDK_CORE_DISABLE_PROMPTS=1; curl https://sdk.cloud.google.com | bash; fi
  - source $HOME/google-cloud-sdk/path.bash.inc
  - gcloud version
  - gcloud auth activate-service-account --key-file $GOOGLE_APPLICATION_CREDENTIALS

branches:
  only:
  - master

script:
  # Run on pull requests (encrypted data not available for pull requests)
  - 'if [ "$TRAVIS_PULL_REQUEST" != "false" ]; then mvn clean test -Dinit-action-uri=gs://${INIT_ACTIONS_BUCKET}/spydra; fi'
  # Run on merges to master
  - 'if [ "$TRAVIS_PULL_REQUEST" = "false" ]; then mvn deploy --settings=secrets/settings.xml -Dinit-action-uri=gs://${INIT_ACTIONS_BUCKET}/spydra; fi'

notifications:
  email: false
